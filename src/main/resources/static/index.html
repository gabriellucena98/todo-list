<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div>
    <h1>Todolist</h1>
</div>

<hr>


<label for="id">ID:</label><br>
<input type="text" id="id" name="id" value=""><br><br>
<label for="name">ASSIGNMENT:</label><br>
<input type="text" id="name" name="name" value=""><br><br>
<input type="submit" id="enviar" onclick="enviar()" value="Add">





<p>ID is only needed to change and delete.</p>


<script>

    function enviar(){
        var person = {name: document.getElementById("name").value}

           fetch("https://lucena-todolist.herokuapp.com/todo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(person)
           })



    }


</script>
</body>
</html>
